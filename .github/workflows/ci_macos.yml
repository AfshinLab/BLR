name: CI macos

on: 
  schedule:
    - cron: 0 8 7 * *

jobs:
  run:
    name: Run pipeline
    timeout-minutes: 15
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: testenv
          environment-file: environment.osx-64.lock
          auto-update-conda: false
      - name: Update env
        run: |
          conda activate testenv
          conda install -n testenv flake8 pytest
          pip install -e .
      - name: Env info
        run: |
          conda info
          conda list
      - name: Run flake8
        run: |
          conda activate testenv
          flake8 src/ tests/
          flake8 --select=W292 --filename '*.yaml,*.yml'
      - name: Download test dataset
        env:
          testdata_version: "0.6"
        run: |
          wget -nv https://export.uppmax.uu.se/uppstore2018173/blr-testdata-${testdata_version}.tar.gz
          tar xf blr-testdata-${testdata_version}.tar.gz
          ln -s blr-testdata-${testdata_version} blr-testdata
      - name: Run tests
        run: |
          conda activate testenv
          tests/run.sh
