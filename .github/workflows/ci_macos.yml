name: CI macos

on: 
  schedule:
    - cron: 0 8 7 * *

jobs:
  Linting:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
          architecture: x64
      - name: Install flake8
        run:
          pip install flake8
      - name: Run flake8
        run:
          flake8 src/ tests/
          flake8 --select=W292 --filename '*.yaml,*.yml'

  Testing:
    needs:
      - Linting
    name: Run pipeline
    timeout-minutes: 15
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          use-mamba: true
          channels: conda-forge
          environment-file: environment.osx-64.lock
          use-only-tar-bz2: true
      - name: Install test deps
        run: mamba install pytest pip
      - name: Install BLR
        run: pip install .
      - name: Download test dataset
        env:
          testdata_version: "0.6"
        run: |
          wget -nv https://export.uppmax.uu.se/uppstore2018173/blr-testdata-${testdata_version}.tar.gz
          tar xf blr-testdata-${testdata_version}.tar.gz
          ln -s blr-testdata-${testdata_version} blr-testdata
      - name: Run tests
        run: |
          tests/run.sh
