# Whenever this file is updated, you need to run misc/condalock.sh to create
# the environment.lock.yml file.

channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - nomkl
  - python=3.6
  - dataclasses  # remove when minimum Python version is raised to 3.7
  - bowtie2
  - bwa
  - minimap2
  - pysam
  - cutadapt=2.5
  - hapcut2=1.2
  - samtools
  - snakemake-minimal
  - starcode
  - tqdm
  - importlib_resources
  - freebayes
  - ruamel.yaml
  - vcflib
  - ema=0.6.2
  - fastqc
  - multiqc
  - bcftools
  - gatk4
  - pandas
  - picard-slim
  - whatshap
