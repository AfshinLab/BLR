table_columns_visible:
  mosdepth:
    30_x_pc: False
    1_x_pc: True
  Cutadapt:
    percent_trimmed: False
  FastQC:
    percent_duplicates: False
    percent_gc: False
    avg_sequence_length: False
    total_sequences: False
  Samtools:
    error_rate: False
    non-primary_alignments: False
    reads_mapped: False
    reads_properly_paired_percent: False
  Picard:
    PCT_PF_READS_ALIGNED: False

extra_fn_clean_exts:
  - type: remove
    pattern: .duplicate_metrics
    module: picard

fn_ignore_dirs:
  - '.snakemake'
  - 'fastq_bins'

whatshap_config:
  phased_chromosomes: # 'chr1,chr2,chr3,chr4,chr5,chr6,chr7,chr8,chr9,chr10,chr11,chr12,chr13,chr14,chr15,chr16,chr17,chr18,chr19,chr20,chr21,chr22'

module_order:
  - hapcut2
  - stats
  - whatshap
  - mosdepth
  - picard
  - samtools
  - cutadapt
  - fastqc
  - custom_content

run_modules:
  - mosdepth
  - fastqc
  - picard
  - whatshap
  - stats
  - samtools
  - hapcut2
  - cutadapt
  - custom_content

sp:
  picard/alignment_metrics:
    fn: "final.alignment_summary_metrics.txt"
  picard/basedistributionbycycle:
    skip: true
  picard/collectilluminabasecallingmetrics:
    skip: true
  picard/collectilluminalanemetrics:
    skip: true
  picard/crosscheckfingerprints:
    skip: true
  picard/extractilluminabarcodes:
    skip: true
  picard/gcbias:
    fn_re: "final.gc_bias.*.txt"
  picard/hsmetrics:
    skip: true
  picard/insertsize:
    fn: "final.insert_size_metrics.txt"
  picard/markdups:
    fn: "final.duplicate_metrics.txt"
  picard/markilluminaadapters:
    skip: true
  picard/oxogmetrics:
    skip: true
  picard/pcr_metrics:
    skip: true
  picard/quality_by_cycle:
    skip: true
  picard/quality_score_distribution:
    skip: true
  picard/quality_yield_metrics:
    skip: true
  picard/rnaseqmetrics:
    skip: true
  picard/rrbs_metrics:
    skip: true
  picard/sam_file_validation:
    skip: true
  picard/variant_calling_metrics:
    skip: true
  picard/wgs_metrics:
    skip: true
  samtools/stats:
    fn: "final.samtools_stats.txt"
  samtools/flagstat:
    skip: true
  samtools/idxstats:
    skip: true
  samtools/rmdup:
    skip: true
  cutadapt:
    fn: "trimmed.fastq.log"
  whatshap/stats:
    fn: "final.whatshap_stats.tsv"
  whatshap/haplotag:
    fn: "*.haplotag.log"
  fastqc:
    fn_re: "trimmed.barcoded.[1|2].fastq.gz"
  hapcut2/phasing_stats:
    fn: "final.phasing_stats.txt"
  stats/sv_sizes:
    fn: "final.sv_sizes.tsv"
  stats/molecule_stats:
    fn: "final.molecule_stats.txt"
  stats/barcode_stats:
    fn: "final.barcode_stats.txt"
