# Conda environment for running NAIBR (https://github.com/pontushojer/NAIBR)
name: naibr
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - conda-forge::python=3.9.13
  - bioconda::pysam=0.19.1
  - conda-forge::numpy=1.23.2
  - conda-forge::scipy=1.9.1
  - conda-forge::matplotlib=3.5.3
  - conda-forge::future=0.18.2
  - conda-forge::mpmath=1.2.1
  - conda-forge::pip=22.2.2
  - pip:
      - git+https://github.com/pontushojer/NAIBR.git@v0.4
